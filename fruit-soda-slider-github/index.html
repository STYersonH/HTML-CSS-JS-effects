<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soda slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="parallax" id="parallax">
    <header>
      <div class="navigation">
        <div>LEARN, DEV 'N CODE</div>
        <nav>
          <ul>
            <li>HOME</li>
            <li>CONTACT</li>
            <li>LOGIN</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Carousel -->
    <div class="carousel">
      <div class="list">
        <div class="item active" style="--bg: #ea3d41">
          <div class="content">FRESA</div>
          <img src="img/fruit_strawberry.png" class="fruit" alt="strawberry" />
        </div>

        <div class="item" style="--bg: #2d5643">
          <div class="content">AGUACATE</div>
          <img src="img/fruit_avocado.png" class="fruit" alt="avocado" />
        </div>

        <div class="item hidden" style="--bg: #e7a043">
          <div class="content">NARANJA</div>
          <img src="img/fruit_orange.png" class="fruit" elt="orange" />
        </div>
        <!-- fin carrusel -->

        <div class="leaves"></div>
        <div class="mockup"></div>
        <div class="shadow"></div>
        <div class="arrow">
          <button id="prev"><</button>
          <button id="next">></button>
        </div>
      </div>
    </div>
  </body>
  <script src="parallax_effect.js"></script>
  <script src="rotation_effect.js"></script>
</html>
